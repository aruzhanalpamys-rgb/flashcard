<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <img src="logo.png" />
      </div>
      <div class="mode">
        <div class="button">Study Mode</div>
        <div class="card">All Cards</div>
      </div>
    </div>
    <div class="container">
      <div class="main-left">
        <div class="head-main">
          <div class="categories">
            <p class="cat">All Categories</p>
            <input type="checkbox" />
            <p>Hide Mastered</p>
          </div>
          <img src="shuffle.png" />
        </div>
        <div class="main-center">
          <div class="pink">
            <button>Web Development</button>
            <h1>What does HTML stand for?</h1>
            <p>Click to reveal answer</p>
            <img src="procent.png" />
          </div>
          <div class="row-but">
            <img src="iknow.png" />
            <img src="reset.png" />
          </div>
        </div>
        <div class="main-bottom">
          <div class="but">
            <img src="prev.png" />
            <p>Previous</p>
          </div>
          <p>Card 1 to 40</p>
          <div class="next">
            <p>Next</p>
            <img src="next.png" />
          </div>
        </div>
      </div>
      <div class="main-right">
        <h1>Study Staistics</h1>
        <div class="flash">
          <div class="cards">
            <div class="name">
              <p>Total Cards</p>
              <span>40</span>
            </div>
            <div class="icon icon1">
              <img src="total.png" />
            </div>
          </div>
          <div class="cards">
            <div class="name">
              <p>Mastered</p>
              <span>11</span>
            </div>
            <div class="icon icon2">
              <img src="master.png" />
            </div>
          </div>
          <div class="cards">
            <div class="name">
              <p>In Progress</p>
              <span>21</span>
            </div>
            <div class="icon icon3">
              <img src="progress.png" />
            </div>
          </div>
          <div class="cards">
            <div class="name">
              <p>Not Started</p>
              <span>8</span>
            </div>
            <div class="icon icon4">
              <img src="notstarted.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
